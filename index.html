<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>FitSnacks</title>
  <meta name="theme-color" content="#0b0b0d">
  <style>
    :root {
      --bg:#0b0b0d;
      --text:#e9e9ec;
      --accent:#6ea8fe;
      --card:rgba(25,25,28,0.6);
      --radius:18px;
    }
    html,body {
      margin:0;
      padding:0;
      height:100%;
      font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background:var(--bg);
      color:var(--text);
      display:flex;
      justify-content:center;
      align-items:center;
      text-align:center;
    }
    main {
      padding:40px;
      border-radius:var(--radius);
      background:var(--card);
      max-width:340px;
      box-shadow:0 8px 20px rgba(0,0,0,0.4);
    }
    h1 { color:var(--accent); font-size:1.8rem; }
    p { opacity:0.8; line-height:1.4; }
  </style>
</head>
<body>
  <main>
    <h1>FitSnacks</h1>
    <p>Base UI loaded successfully.<br>Next step: reattach navigation and app logic.</p>
  </main>
</body>
</html>
