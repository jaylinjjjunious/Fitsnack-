<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>FitSnacks</title>
  <meta name="theme-color" content="#0b0b0d">
  <style>
    :root {
      --bg:#0b0b0d;
      --text:#e9e9ec;
      --accent:#6ea8fe;
      --card:rgba(25,25,28,0.6);
      --radius:18px;
      --nav:#151518;
    }
    html,body {
      margin:0; padding:0; height:100%;
      font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background:var(--bg); color:var(--text);
      display:flex; flex-direction:column;
    }
    header {
      background:var(--nav);
      padding:14px 20px;
      text-align:center;
      font-weight:600;
      color:var(--accent);
      font-size:1.2rem;
      border-bottom:1px solid rgba(255,255,255,0.05);
    }
    main {
      flex:1;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    section {
      background:var(--card);
      padding:40px;
      border-radius:var(--radius);
      text-align:center;
      box-shadow:0 8px 20px rgba(0,0,0,0.4);
      max-width:340px;
    }
    p { opacity:0.8; line-height:1.5; }
    footer {
      text-align:center;
      padding:10px;
      font-size:13px;
      opacity:0.6;
    }
  </style>
</head>
<body>
  <header>FitSnacks</header>
  <main>
    <section>
      <h2>Navigation Shell Ready</h2>
      <p>We‚Äôll now begin adding real content and JS next.</p>
    </section>
  </main>
  <footer>¬© 2025 FitSnacks</footer>
</body>
</html>
<script>
  console.log("üü¶ FitSnacks UI booting...");
  document.addEventListener("DOMContentLoaded", () => {
    console.log("‚úÖ DOM ready. Initializing app shell.");
    const footer = document.querySelector("footer");
    if (footer) {
      footer.insertAdjacentHTML("beforeend", "<br><span style=\"opacity:0.8\">JS loaded successfully</span>");
    }
  });
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("sw.js").then(reg => {
        console.log("‚úÖ Service Worker active:", reg.scope);
      }).catch(err => console.warn("‚ö†Ô∏è SW registration failed:", err));
    });
  }
</script>
