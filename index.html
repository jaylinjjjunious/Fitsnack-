<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title></title>
  <meta name="theme-color" content="#0b0b0d">
  <style>
    :root{--bg:#0b0b0d;--text:#e9e9ec;--accent:#6ea8fe}
    html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font-family:-apple-system,system-ui,Segoe UI,Roboto,Arial,sans-serif}
    /* Header only */
    .hdr{display:flex;align-items:center;gap:8px;padding:10px 14px;background:#0b0b0d;position:sticky;top:0;z-index:1}
    .cart{font-size:1.4em;background:none;border:0;color:var(--text)}
    .search{display:flex;flex:1;max-width:260px;margin-left:8px;background:rgba(255,255,255,.1);border-radius:20px;overflow:hidden}
    .search input{flex:1;border:0;outline:0;padding:8px 12px;color:#fff;background:transparent;font-size:.95em}
    .search button{border:0;padding:0 12px;background:var(--accent);color:#fff}
  </style>
</head>
<body>
  <header class="hdr">
    <button class="cart" aria-label="Cart">ðŸ›’</button>
    <form class="search" role="search" onsubmit="event.preventDefault();">
      <input type="search" name="q" placeholder="Searchâ€¦" autocomplete="off" enterkeyhint="search">
      <button type="submit" aria-label="Search">Search</button>
    </form>
  </header>
</body>
</html>
