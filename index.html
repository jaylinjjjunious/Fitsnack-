<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title></title>
  <meta name="theme-color" content="#0b0b0d">
  <!-- v25-restore -->
  <style>
    :root{--bg:#0b0b0d;--text:#e9e9ec;}
    html,body{
      margin:0;height:100%;
      background:var(--bg);
      color:var(--text);
      font-family:-apple-system,system-ui,Segoe UI,Roboto,Arial,sans-serif;
    }
    .hdr{
      padding:10px 0;
      background:#0b0b0d;
      position:sticky;
      top:0;
      z-index:1;
    }
    .search{
      padding-left:max(0px, env(safe-area-inset-left));
      padding-right:42px; /* leaves right stop like your photo */
    }
    .search input{
      width:100%;
      border:0;
      outline:0;
      padding:8px 12px;
      color:#fff;
      background:rgba(255,255,255,.1);
      border-radius:20px;
      font-size:.95em;
      display:block;
    }
  </style>
</head>
<body>
  <header class="hdr">
    <form class="search" role="search" onsubmit="event.preventDefault();">
      <input type="search" name="q" placeholder="Searchâ€¦" autocomplete="off" enterkeyhint="search">
    </form>
  </header>

  <div style="position:fixed;bottom:8px;left:8px;opacity:.35;font-size:12px">v25-restore</div>
</body>
</html>
