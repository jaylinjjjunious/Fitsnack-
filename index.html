<script>(function(){
  var t=document.getElementById("carTrack"); if(!t) return;
  var slides=t.querySelectorAll(".slide"); var L=slides.length;
  function W(){return t.getBoundingClientRect().width}
  function go(i){t.scrollTo({left:i*W(),behavior:"smooth"})}
  // keep our own index so we never misread during smooth scroll
  var cur=Math.round(t.scrollLeft/W())||0;
  function advance(){cur=(cur+1)%L; go(cur)}
  function start(){stop(); t._auto=setInterval(advance,7000)}
  function stop(){if(t._auto){clearInterval(t._auto); t._auto=null}}
  // if user swipes, snap our cur to the nearest slide after momentum stops
  var snapTimer=null;
  t.addEventListener("scroll",function(){
    if(snapTimer) clearTimeout(snapTimer);
    snapTimer=setTimeout(function(){cur=Math.round(t.scrollLeft/W())},200);
  }, {passive:true});
  document.addEventListener("visibilitychange",function(){if(document.hidden)stop();else start()});
  window.addEventListener("resize",function(){go(cur)});
  start();
})();</script>
