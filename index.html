    html,body {
      margin:0;
      padding:0;
      height:100%;
      background:#0b0b0d;
      color:#e9e9ec;

      flex-direction:column;

      justify-content:center;
      text-align:center;

    h1 { font-size:2em; color:#6ea8fe; }
    p { color:#aaa; max-width:300px; }
    button {
      background:#6ea8fe; color:white; border:none;
      padding:10px 20px; border-radius:12px; margin-top:20px;
    }
  </style>

<body>
  <h1>FitSnacks</h1>
  <p>Site is rebuilding cleanly. Once confirmed working, we’ll reattach scripts and assets.</p>
  <button onclick="alert('Base page is working!')">Test Button</button>
</body>

<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("sw.js").then(reg => {
      console.log("✅ Service Worker registered:", reg.scope);
    }).catch(err => console.warn("SW registration failed:", err));
  });
}
</script>
