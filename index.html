<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>FitSnacks</title>
  <meta name="theme-color" content="#0b0b0d">
  <link rel="manifest" href="manifest.webmanifest">
  <style>
    :root { --bg:#0b0b0d; --text:#e9e9e9; --accent:#6ea8fe; }
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font:16px system-ui, -apple-system, Segoe UI, Roboto, sans-serif;display:flex;flex-direction:column}
    header{position:sticky;top:0;z-index:10;backdrop-filter:saturate(140%) blur(8px);background:rgba(16,16,20,.55);border-bottom:1px solid rgba(255,255,255,.06)}
    .bar{max-width:960px;margin:0 auto;padding:14px 16px;display:flex;align-items:center;gap:12px}
    .brand{font-weight:700;letter-spacing:.2px;color:var(--accent)}
    main{flex:1;display:flex;justify-content:center;align-items:flex-start}
    .wrap{width:100%;max-width:960px;padding:28px 16px}
    .card{background:rgba(30,30,36,.55);border:1px solid rgba(255,255,255,.08);border-radius:14px;padding:28px;box-shadow:0 6px 24px rgba(0,0,0,.28)}
    h1{margin:0 0 8px;font-size:28px}
    p{margin:0;color:#cfcfd6}
    footer{opacity:.7;text-align:center;padding:24px 8px}
  </style>
</head>
<body>
  <header><div class="bar"><div class="brand">FitSnacks</div></div></header>

  <main>
    <div class="wrap">
      <section class="card">
        <h1>Clean start</h1>
        <p>No tabs/navigation rendered. We’ll add features one by one.</p>
      </section>
    </div>
  </main>

  <footer>© 2025 FitSnacks</footer>

  <script>
    console.log('FitSnacks base loaded');
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(r => console.log('SW registered:', r.scope))
          .catch(err => console.warn('SW registration failed:', err));
      });
    }
  </script>
</body>
</html>
