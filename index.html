<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title></title>
  <meta name="theme-color" content="#0b0b0d">
  <!-- v20 -->
  <style>
    :root{ --bg:#0b0b0d; --text:#e9e9ec; --accent:#6ea8fe; }
    html,body{
      margin:0; height:100%;
      background:var(--bg); color:var(--text);
      font-family:-apple-system,system-ui,Segoe UI,Roboto,Arial,sans-serif;
    }

    /* Header: grid = input (left) + cart button (right) */
    .hdr{
      display:grid;
      grid-template-columns: 1fr 48px;   /* reserve 48px for the cart hit target */
      align-items:center;
      column-gap:12px;
      padding-top:10px;
      padding-bottom:10px;
      padding-left:max(0px, env(safe-area-inset-left));
      padding-right:max(0px, env(safe-area-inset-right));
      background:#0b0b0d;
      position:sticky; top:0; z-index:1;
    }

    /* Search input flush-left */
    .search input{
      width:100%;
      display:block;
      border:0; outline:0;
      padding:8px 12px;
      color:#fff;
      background:rgba(255,255,255,.12);
      border-radius:20px;
      font-size:.95em;
      -webkit-appearance:none; appearance:none;
    }

    /* Cart button (touch-friendly, right side) */
    .cart{
      width:48px; height:36px;
      display:flex; align-items:center; justify-content:center;
      border:0; border-radius:18px;
      background:rgba(255,255,255,.12);
      color:#fff; font-size:18px;
    }
    .cart:active{ transform:scale(0.98); }
  </style>
</head>
<body>
  <header class="hdr">
    <form class="search" role="search" onsubmit="event.preventDefault(); console.log(this.q.value);">
      <input type="search" name="q" placeholder="Searchâ€¦" autocomplete="off" enterkeyhint="search">
    </form>

    <!-- simple cart button (no sticky bar, no modal yet) -->
    <button class="cart" aria-label="Cart" title="Cart">ðŸ›’</button>
  </header>

  <div style="position:fixed;bottom:8px;left:8px;opacity:.35;font-size:12px">v20</div>
</body>
</html>
